<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My First Webpage</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <fieldset>
            <legend>Account</legend>
            <label for="name">name</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="age">age</label>
            <input type="number" id="age" name="age" required>
            <br>
            <label for="password">password</label>
            <input type="password" id="password" name="password" required>
        </fieldset>

        <fieldset>
            <legend>User Info</legend>
            <label for="location">place</label>
            <select name="location" id="location">
                <option value="MA">MA</option>
                <option value="NY">NY</option>
                <option value="LA">LA</option>
                <option value="CA">CA</option>
            </select>

            <br>
            <h4>gender</h4>
            <label for="gender1">male</label>
            <input type="radio" id="gender1" name="gender" value="female">
            <label for="gender2">female</label>
            <input type="radio" id="gender2" name="gender" value="male">

            <br>
            <label for="gender11">male</label>
            <input type="checkbox" id="gender11" name="gender" value="female">
            <label for="gender22">female</label>
            <input type="checkbox" id="gender22" name="gender" value="male">
        </fieldset>

        <input type="submit" value="등록">
    </form>
</body>
</html>
