{% extends "base.html" %}

{% block content %}
<h1>Book Management System</h1>
<ul>
    {% for modelname in model_list %}
        {% with "books:"|add:modelname|lower|add:"_list" as url_var %}
<!--        위의 코드는 books:book_list books:author_list books:publisher_list 로 변수 선언한다.  -->
<!--        앞에 url은 helper고, url이라고 알려주는 것    -->
        <li><a href="{% url url_var %}">{{ modelname }}</a></li>
        {% endwith %}
    {% endfor %}
</ul>
{% endblock %}
