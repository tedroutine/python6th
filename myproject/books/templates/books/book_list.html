{% extends "base.html" %}

{% block content %}
    <h2>Book List</h2>
    <ul>
<!--        object_list 제네릭 뷰에서 자동으로 가져옴 -->
        {% for book in object_list %}
            <li>
                <a href="{% url 'books:book_detail' book.id%}">
                    {{ book.title }}
                </a>
            </li>
        {% endfor %}

    </ul>
{% endblock %}
